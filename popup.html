<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gleam - Saved</title>
    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-main: #374151;
            --text-light: #6b7280;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --accent: #667eea;
        }

        body {
            width: 340px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: start;
            position: sticky;
            top: 0;
            z-index: 10;
            margin-bottom: 10px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 5px 5px 10px var(--shadow-dark),
                -5px -5px 10px var(--shadow-light);
        }

        .header-content {
            display: flex;
            align-items: start;
            gap: 12px;
            margin-bottom: 8px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px var(--shadow-dark),
                -5px -5px 10px var(--shadow-light);
        }

        .header-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .header-title {
            margin: 0;
            font-size: 20px;
            font-weight: 800;
            color: var(--text-main);
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 1px var(--shadow-light);
            line-height: 1.2;
        }

        .header-tagline {
            font-size: 11px;
            color: var(--text-light);
            font-weight: 500;
        }

        .stats-container {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            width: 100%;
            justify-content: space-between;
        }

        .stat-box {
            flex: 1;
            background: var(--bg-color);
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            box-shadow: inset 3px 3px 6px var(--shadow-dark),
                inset -3px -3px 6px var(--shadow-light);
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent);
            display: block;
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-top: 2px;
            display: block;
        }

        #saved-list {
            list-style: none;
            padding: 10px 20px 20px 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .snippet-item {
            background: var(--bg-color);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 9px 9px 16px var(--shadow-dark),
                -9px -9px 16px var(--shadow-light);
            transition: transform 0.2s ease;
        }

        .snippet-item:hover {
            transform: translateY(-2px);
        }

        .snippet-text {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 12px;
            color: var(--text-main);
            font-style: italic;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .snippet-source {
            font-size: 11px;
            color: var(--text-light);
            margin-bottom: 16px;
            display: block;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .snippet-source:hover {
            color: var(--accent);
        }

        .actions {
            display: flex;
            justify-content: flex-end;
        }

        button {
            background: var(--bg-color);
            border: none;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 50px;
            color: #ef4444;
            box-shadow: 5px 5px 10px var(--shadow-dark),
                -5px -5px 10px var(--shadow-light);
            transition: all 0.2s ease;
        }

        button:hover {
            color: #dc2626;
            box-shadow: inset 5px 5px 10px var(--shadow-dark),
                inset -5px -5px 10px var(--shadow-light);
        }

        button:active {
            transform: scale(0.95);
        }

        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
            font-weight: 500;
        }

        /* Scrollbar styling for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        /* Modal Styles (Replicated from content.css but adapted for popup) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(224, 229, 236, 0.9);
            /* Neumorphic overlay */
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            width: 90%;
            background: var(--bg-color);
            border-radius: 16px;
            box-shadow: 9px 9px 16px var(--shadow-dark),
                -9px -9px 16px var(--shadow-light);
            padding: 0;
            overflow: hidden;
            transform: scale(0.95);
            transition: transform 0.2s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        /* The Quote Card Design (Elegant) */
        .quote-card {
            padding: 24px;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
        }

        .quote-text {
            font-family: 'Georgia', serif;
            font-size: 16px;
            line-height: 1.5;
            color: #1f2937;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .quote-text::before {
            content: '“';
            font-size: 48px;
            color: #d1d5db;
            position: absolute;
            top: -16px;
            left: -20px;
            font-family: serif;
            z-index: -1;
        }

        .quote-source {
            align-self: flex-end;
            font-size: 12px;
            color: #4b5563;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .quote-source img {
            width: 14px;
            height: 14px;
            border-radius: 50%;
        }

        .modal-footer {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-color);
        }

        .btn-icon {
            background: var(--bg-color);
            border: none;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            box-shadow: 5px 5px 10px var(--shadow-dark),
                -5px -5px 10px var(--shadow-light);
            transition: all 0.2s ease;
        }

        .btn-icon:hover {
            color: var(--accent);
            box-shadow: inset 5px 5px 10px var(--shadow-dark),
                inset -5px -5px 10px var(--shadow-light);
        }

        .btn-view {
            color: var(--accent);
            margin-right: 8px;
        }

        .btn-download {
            color: var(--text-main);
            font-size: 12px;
            padding: 8px 16px;
            width: auto;
            height: auto;
            border-radius: 50px;
        }

        .btn-close {
            color: #ef4444;
        }

        footer {
            padding: 20px;
            text-align: center;
            font-size: 11px;
            color: var(--text-light);
            margin-top: auto;
        }

        .credit-text {
            margin-bottom: 8px;
            display: block;
        }

        .credit-name {
            color: var(--text-main);
            font-weight: 700;
            text-decoration: none;
        }

        .kofi-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 50px;
            background: var(--bg-color);
            box-shadow: 5px 5px 10px var(--shadow-dark),
                -5px -5px 10px var(--shadow-light);
            transition: all 0.2s ease;
        }

        .kofi-link:hover {
            color: #FF5E5B;
            /* Ko-fi color */
            transform: translateY(-1px);
        }

        .kofi-link:active {
            box-shadow: inset 5px 5px 10px var(--shadow-dark),
                inset -5px -5px 10px var(--shadow-light);
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <img src="icons/icon48.png" alt="Gleam Icon" class="header-icon">
            <div class="header-text">
                <h1 class="header-title">Gleam</h1>
                <span class="header-tagline">Curate your digital wisdom</span>
            </div>
        </div>
        <div class="stats-container">
            <div class="stat-box">
                <span class="stat-value" id="stat-total">0</span>
                <span class="stat-label">Total Saved</span>
            </div>
            <div class="stat-box">
                <span class="stat-value" id="stat-today">0</span>
                <span class="stat-label">Today</span>
            </div>
        </div>
    </header>
    <ul id="saved-list">
        <!-- Items will be injected here -->
    </ul>

    <footer>
        <span class="credit-text">Made with ❤️ by <a href="https://github.com/ayogatot" target="_blank"
                class="credit-name">@ayogatot</a></span>
        <a href="https://ko-fi.com/ayogatot" target="_blank" class="kofi-link">
            <span>☕</span> Buy me a coffee
        </a>
    </footer>

    <!-- View Modal -->
    <div id="view-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="quote-card" id="capture-target">
                <div class="quote-text" id="modal-text"></div>
                <div class="quote-source" id="modal-source">
                    <img id="modal-favicon" src="" alt="" />
                    <span id="modal-hostname"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-icon btn-close" id="btn-close-modal" title="Close">✕</button>
                <button class="btn-icon btn-download" id="btn-download-modal">Download Image</button>
            </div>
        </div>
    </div>

    <script src="html2canvas.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
